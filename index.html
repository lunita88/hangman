                    </i>

                </i>

                    <i class="window">

                    </i>
                </i>
            </div>
        </div>
    </div>

    <br/>

               ime: <input class="inp" type="text" id="nameInput" placeholder="unesi ime"/>

            </div>

                    </br> <strong>Srećno!</strong> </p>
                    </div>  
                </div>
    
            </div>
        </div>
